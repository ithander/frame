<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
	    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="/easyui/themes/color.css">
        <script type="text/javascript" src="/easyui/jquery.min.js"></script>
        <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
        <link rel="stylesheet" href="/layui/css/layui.css" media="all">
        <script type="text/javascript" src="/layui/layui.all.js"></script>
    </head>
    <body>
         <table id="dat" class="easyui-datagrid" title="模板数据" data-options="fit:true,singleSelect:false,
                                                                   selectOnCheck:true,ctrlSelect:true,
                                                                   fitColumns:true,rownumbers:true,
                                                                   collapsible:true,
                                                                   url:'/sys/template/list',
                                                                   method:'post',toolbar:toolbars">
	        <thead>
	            <tr>
	                <th data-options="field:'id',width:100">ID</th>
	                <th data-options="field:'title',width:100">名称</th>
	                <th data-options="field:'create_time',width:180">创建时间</th>
	                <th data-options="field:'update_time',width:180">修改时间</th>
	            </tr>
	        </thead>
	    </table>
    </body>
    <script type="text/javascript">
		    var toolbars = [{
		        text:'新增',
		        iconCls:'icon-add',
		        handler:function(){
		        	var index = layer.open({
		        		  type: 2,
		        		  title:'新增模板',
		        		  content: '/sys/template/form',
		        		  maxmin: false
		        		});
		        	layer.full(index);
		        }
		    }];
		    
    </script>
</html>
